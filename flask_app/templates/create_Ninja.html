<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ninja</title>
    <link rel="stylesheet" href="{{url_for('static', filename= 'style.css') }}">
</head>
<body2>
    <h1>Add Ninja</h1>

    <form action="/creating_Ninja" method="post">
        <div id="addNinja">
            <label for="dojo_id">Dojo:</label>
            <select name="dojo_id" class="input">
                {% for dojo in dojos%}
                <option name="dojo.id" for="dojo.id" value="{{dojo.id}}">{{ dojo.name }}</option>
                {% endfor %}
            </select>

            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="input">

            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="input">

            <label for="age"> Age: </label>
            <input type="number" name="age" class="input">

            <input type="submit" value="Create" id="create">
        </div>
    </form>

    <a href="/">Home</a>
    </body>

</html>
